<h1 align=center>book club</h1>

<script>


var bookNames=["The hunger games","The great gatsby","1984","Of Mice and Men"]
var authorNames=["suzanne collins","F.scott fitzgerald","george orwell","john steinback"]
var imageLinks=["https://m.media-amazon.com/images/M/MV5BMWI1OGM4YjQtNmIxNi00YmE2LWJkNTAtY2Q0YjU4NTI5NWQyXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg","https://assets.lulu.com/cover_thumbs/8/d/8dzdnj-front-shortedge-384.jpg","https://m.media-amazon.com/images/I/81qZ5kGMQ1L._UF1000,1000_QL80_.jpg","https://m.media-amazon.com/images/I/71xXwHUrsxL._UF1000,1000_QL80_.jpg"]
var bookRatings=[0,0,0,0]

function rateBook(id)
{
for(var i=0;i<bookNames.length;i++)
{
if (bookNames[i]==id)
   {
var count=0
    for(var j=1;j<=5;j++)
{
var imageId=id+j

if(document.getElementById(imageId).src=="https://www.freeiconspng.com/uploads/yellow-christmas-star-png-18.png")
count++
}
bookRatings[i]=count
console.log(bookRatings)
}
}
}

function displayBooksByRating()
{
var rating=parseInt(document.getElementById("select").value)
document.getElementById("result").innerText=" "
for(var i=0;i<bookRatings.length;i++)
{
if(bookRatings[i]==rating)
{
document.getElementById("result").innerHTML+=bookNames[i]+"<br>"
}

}
}




function changeStar(id)
{

else
  {
    document.getElementById(id).src="https://icons.veryicon.com/png/o/miscellaneous/personal-appropriation/white-star.png"
  }
}




for (var i=0;i<imageLinks.length;i++)
