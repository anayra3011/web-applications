<script>
var hangmanWords=["elephant","dictionary","thesaurus","computer","weather","speaker","monkey"]

var randomNumber=Math.floor(Math.random()*hangmanWords.length)

var word=hangmanWords[randomNumber]

var blanks=[]
for (i=0;i<word.length;i++)
{blanks.push("_")}
display()

function display()
{
var str=""
for(i=0;i<blanks.length;i++)
{
str=str+blanks[i]+" "
}
document.getElementById("emptyParagraph").innerText=str
}


var numGuess=7

function checkAlphabet(letter)
{
if (checkWinner()==true)
{
return
}
else
{
if(numGuess>0){
var flag=false
for(i=0;i<word.length;i++)
{
if(word.charAt(i)==letter)
{
blanks[i]=letter
flag=true
}
}
display()
if(checkWinner()==true)
{
alert("you win")
}
if(flag==false)
{
numGuess=numGuess-1
displayImage()
}
}
}}


function checkWinner()
{
for(i=0;i<blanks.length;i++)
{
if(blanks[i]=="_")
{
return false
}}return true
}


function displayImage()
{
if (checkWinner()==true)
{
return
}
else

{

{
document.getElementById("hangmanImage").src="h1.png"
}

{

}

}

}

}
else if (numGuess==1)
{

}
else if (numGuess==0)
{

alert("You lose")
}
}
}
